<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="cabecalho">

    </div>
    <div class="conteiner">
        <div class="boder-conteiner">
            <div class="padding-conteiner">
                <div class="tela-calc"></div>
            </div>
            <div class="buttons-op">
                <button type="submit" id="reset" class="buttons">C</button>
                <button type="submit" id="delete" class="buttons">=></button>
                <button type="submit" id="sum" class="buttons">+</button>
                <button type="submit" id="sub" class="buttons">-</button>
                <button type="submit" id="mult" class="buttons">x</button>
                <button type="submit" id="div" class="buttons">/</button>
                <button type="submit" id="result" class="buttons">=</button>
            </div>
        </div>
    </div>
</body>
</html>
